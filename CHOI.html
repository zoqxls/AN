  <h2>CHOI SOO YOUNG은 누구인가?</h2>
  <p><a href=" http://www.afa.ac.kr/" target="_blank" title="html5 specification">공군사관학교</a> 재학 중 만난 악의 축 중 한 명으로, 안윤정이 숙주라면 최수영은 기생충이라고 비유할 수 있다. 안윤정이 정말 호랑이 팔자라면 최수영은 거기에 8할은 기여한다고 할 수 있다. 하지만 인생사 새옹지마라고 했던가. 남자복만은 박복했던 안윤정의 삶에 남자라는 단비를 내려줄지도 모르는 마담뚜 역할을 하게 될지도 모른다. </p>
